<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tarefas V2</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
    
    <style>
        /* CSS */

        /* Pela TAG HTML */
        body {
            background-color: cornsilk;
            font-family: 'Dancing Script'
        }
        h1 {
            color:orange;
        }
        h2 {
            border-bottom: 3px dotted darkgoldenrod;
        }
        /* Pela class HTML */
        .concluida {
          text-decoration: line-through;
          color: green;
        }
        li {
            height: 30px;
        }
        .excluir {
            background-color: red;
            border: none;
            border-radius: 4px;
            color: white;            
        }
        
    </style>

    <script>
        // Código JavaScript

        class Tarefa {
            constructor(titulo) {
                this.titulo = titulo;
                this.concluida = false;
            }
        }

        var tarefas = [
            new Tarefa('Lavar o carro'),
            new Tarefa('Buscar o pet'),
            new Tarefa('Tomar banho')
        ];

        function adicionarTarefa() {
            let inputTitulo = document.getElementById('titulo');
            
            tarefas.push(new Tarefa(inputTitulo.value));
            atualizarListaDeTarefas();

            inputTitulo.value = '';
            inputTitulo.focus();
        }

        function verificarEnter(event) {
            if (event.keyCode == 13) {
                adicionarTarefa();
            }
        }

        function concluir(indiceTarefa) {
            console.log('Concluir tarefa ', indiceTarefa);
            tarefas[indiceTarefa].concluida = !tarefas[indiceTarefa].concluida;
            atualizarListaDeTarefas();
        }

        function excluir(indiceTarefa) {
            console.log('Excluir tarefa ', indiceTarefa);
            tarefas.splice(indiceTarefa, 1);
            atualizarListaDeTarefas();
        }

        function atualizarListaDeTarefas() {
            console.log('Atualizando a lista das tarefas');
            let lista = document.getElementById('lista-tarefas');
            
            let conteudo = '';
            for(let i = 0; i < tarefas.length; i++){

                let classConcluida;
                let checked;
                if(tarefas[i].concluida == true) {
                    classConcluida = 'class="concluida"';
                    checked = 'checked';
                } else {
                    classConcluida = '';
                    checked = '';
                }

                let item = '';
                item += '<li ' + classConcluida + '>';
                item += '<input ' + checked + ' type="checkbox" onclick="concluir(' + i + ')">';
                item += tarefas[i].titulo;
                item += '<input type="button" value="X" class="excluir" onclick="excluir(' + i + ')">';
                item += '</li>';                
                conteudo += item;
            }

            lista.innerHTML = conteudo;
        }

        window.onload = () => {
            atualizarListaDeTarefas();
        }
    </script>

</head>
<body>
    <h1>Lista de Tarefas</h1>

    <h2>Adicionar nova tarefa</h2>
    <span>Título da nova tarefa</span>
    <input type="text" id="titulo" onkeypress="verificarEnter(event)">
    <input type="button" value="Adicionar" 
        onclick="adicionarTarefa()">
    
    <h2>Lista das minhas tarefas</h2>
    <ul id="lista-tarefas">
        <li>
            <input type="checkbox" onclick="concluir('Comprar pão')">
            Comprar pão
            <input onclick="excluir('Comprar pão')" class="excluir" type="button" value="X">
        </li>
        <li>Buscar o cachorro</li>
        <li class="concluida">Lavar o carro</li>
        <li>Fazer os temas</li>
    </ul>
</body>
</html>
